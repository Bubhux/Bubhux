name: Metrics

on:
  # Planifiez des mises à jour quotidiennes
  schedule: [{cron: "0 0 * * *"}]
  # (optionnel) Exécutez le flux de travail manuellement
  workflow_dispatch:
  # (optionnel) Exécutez le flux de travail lors de la publication sur master/main
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_languages: yes
          plugin_languages_indepth: yes
          commits_authoring: firstname lastname, username, username@users.noreply.github.com
