                            Mise à jour V.5.4

Amélioration des performances des markerLabel qui causaient des ralentissements sur l'ensemble de l'application.
Ajout dans le panneau de contrôle des éléments lines et lineDots.
Correction du problème lié à l'élément map qui ne couvrait pas tout le globe.
Ajout de la texture clouds shaders.clouds.vertexShader et shaders.clouds.fragmentShader
Amélioration des performances de chargement du globe.

