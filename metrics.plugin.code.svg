                        <div class="body markdown">
                            <code class="language-diff" xml:space="preserve"><span class="token coord">@@ -3,7 +3,8 @@</span><br /><span class="token unchanged"><span class="token prefix unchanged">·</span><span class="token line">export const shaders = {<br /></span><span class="token prefix unchanged">·</span><span class="token line">atmosphere: {},<br /></span><span class="token prefix unchanged">·</span><span class="token line">globe: {},<br /></span></span><span class="token deleted-sign deleted"><span class="token prefix deleted">-</span><span class="token line">dot: {}<br /></span></span><span class="token inserted-sign inserted"><span class="token prefix inserted">+</span><span class="token line">dot: {},<br /></span><span class="token prefix inserted">+</span><span class="token line">clouds: {}<br /></span></span><span class="token unchanged"><span class="token prefix unchanged">·</span><span class="token line">}<br /></span><span class="token prefix unchanged">·</span><span class="token line"><br /></span><span class="token prefix unchanged">·</span><span class="token line">// Shader de sommet pour le globe<br /></span></span>@@ -57,7 +58,7 @@ shaders.globe.fragmentShader = `<br /><span class="token unchanged"><span class="token prefix unchanged">·</span><span class="token line">	float pulse = 0.1 * sin(time * 3.0) + 0.1; // Pulsation légère<br /></span><span class="token prefix unchanged">·</span><span class="token line"><br /></span><span class="token prefix unchanged">·</span><span class="token line">	// Appliquer le mouvement au halo<br /></span></span><span class="token deleted-sign deleted"><span class="token prefix deleted">-</span><span class="token line">	gl_FragColor = vec4(haloColor * alpha * gasMovement * pulse, alpha);<br /></span></span><span class="token inserted-sign inserted"><span class="token prefix inserted">+</span><span class="token line">	gl_FragColor = vec4(haloColor * alpha * pulse, alpha);<br /></span></span><span class="token unchanged"><span class="token prefix unchanged">·</span><span class="token line">}<br /></span><span class="token prefix unchanged">·</span><span class="token line">`<br /></span><span class="token prefix unchanged">·</span><span class="token line"><br /></span></span>@@ -152,3 +153,55 @@ shaders.dot.fragmentShader = `<br /><span class="token unchanged"><span class="token prefix unchanged">·</span><span class="token line">	if ( gl_FragColor.a &lt; ALPHATEST ) discard;<br /></span><span class="token prefix unchanged">·</span><span class="token line">}<br /></span><span class="token prefix unchanged">·</span><span class="token line">`<br /></span></span><span class="token inserted-sign inserted"><span class="token prefix inserted">+</span><span class="token line"><br /></span><span class="token prefix inserted">+</span><span class="token line">// Shader de sommet pour les nuages (clouds) sur le globe<br /></span><span class="token prefix inserted">+</span><span class="token line">shaders.clouds.vertexShader = `<br /></span><span class="token prefix inserted">+</span><span class="token line">varying vec2 vUv;<br /></span><span class="token prefix inserted">+</span><span class="token line">uniform float time;<br /></span><span class="token prefix inserted">+</span><span class="token line"><br /></span><span class="token prefix inserted">+</span><span class="token line">void main() {<br /></span><span class="token prefix inserted">+</span><span class="token line">	// Récupérer la position du vertex dans l'espace du modèle<br /></span><span class="token prefix inserted">+</span><span class="token line">	vec4 modelPosition = modelMatrix * vec4(position, 1.0);<br /></span><span class="token prefix inserted">+</span><span class="token line"><br /></span><span class="token prefix inserted">+</span><span class="token line">	// Animation des nuages : Appliquer un mouvement de rotation autour du globe<br /></span><span class="token prefix inserted">+</span><span class="token line">	float angle = time * 0.02; // Vitesse de rotation<br /></span><span class="token prefix inserted">+</span><span class="token line">	mat4 rotationMatrix = mat4(<br /></span><span class="token prefix inserted">+</span><span class="token line">		vec4(cos(angle), 0.0, sin(angle), 0.0),<br /></span><span class="token prefix inserted">+</span><span class="token line">		vec4(0.0, 1.0, 0.0, 0.0),<br /></span><span class="token prefix inserted">+</span><span class="token line">		vec4(-sin(angle), 0.0, cos(angle), 0.0),<br /></span><span class="token prefix inserted">+</span><span class="token line">		vec4(0.0, 0.0, 0.0, 1.0)<br /></span><span class="token prefix inserted">+</span><span class="token line">	);<br /></span><span class="token prefix inserted">+</span><span class="token line"><br /></span><span class="token prefix inserted">+</span><span class="token line">	// Appliquer la rotation sur la position<br /></span><span class="token prefix inserted">+</span><span class="token line">	modelPosition = rotationMatrix * modelPosition;<br /></span><span class="token prefix inserted">+</span><span class="token line"><br /></span><span class="token prefix inserted">+</span><span class="token line">	// Passer les coordonnées UV au fragment shader<br /></span><span class="token prefix inserted">+</span><span class="token line">	vUv = uv;<br /></span><span class="token prefix inserted">+</span><span class="token line"><br /></span><span class="token prefix inserted">+</span><span class="token line">	// Calculer la position finale en espace du monde<br /></span><span class="token prefix inserted">+</span><span class="token line">	vec4 worldPosition = modelMatrix * vec4(position, 1.0);<br /></span><span class="token prefix inserted">+</span><span class="token line"><br /></span><span class="token prefix inserted">+</span><span class="token line">	// Calculer la position finale dans l'espace de la caméra<br /></span><span class="token prefix inserted">+</span><span class="token line">	vec4 viewPosition = viewMatrix * worldPosition;<br /></span><span class="token prefix inserted">+</span><span class="token line"><br /></span><span class="token prefix inserted">+</span><span class="token line">	// Finalement, appliquer la projection pour obtenir les coordonnées écran<br /></span><span class="token prefix inserted">+</span><span class="token line">	gl_Position = projectionMatrix * viewPosition;<br /></span><span class="token prefix inserted">+</span><span class="token line">}<br /></span><span class="token prefix inserted">+</span><span class="token line">`<br /></span><span class="token prefix inserted">+</span><span class="token line"><br /></span><span class="token prefix inserted">+</span><span class="token line">// Shader de fragment pour les nuages (clouds) sur le globe<br /></span><span class="token prefix inserted">+</span><span class="token line">shaders.clouds.fragmentShader = `<br /></span><span class="token prefix inserted">+</span><span class="token line">uniform sampler2D cloudTexture;<br /></span><span class="token prefix inserted">+</span><span class="token line">varying vec2 vUv;<br /></span><span class="token prefix inserted">+</span><span class="token line"><br /></span><span class="token prefix inserted">+</span><span class="token line">void main() {<br /></span><span class="token prefix inserted">+</span><span class="token line">	// Appliquer un mouvement aux nuages en décalant les coordonnées UV<br /></span><span class="token prefix inserted">+</span><span class="token line">	vec2 uvOffset = vUv + vec2(0.1 * sin(vUv.y * 10.0), 0.1 * cos(vUv.x * 10.0)); // Mouvement sinusoïdal<br /></span><span class="token prefix inserted">+</span><span class="token line"><br /></span><span class="token prefix inserted">+</span><span class="token line">	// Appliquer la texture des nuages<br /></span><span class="token prefix inserted">+</span><span class="token line">	vec4 cloudColor = texture2D(cloudTexture, uvOffset);<br /></span><span class="token prefix inserted">+</span><span class="token line"><br /></span><span class="token prefix inserted">+</span><span class="token line">	// Contrôler l'opacité des nuages<br /></span><span class="token prefix inserted">+</span><span class="token line">	gl_FragColor = vec4(cloudColor.rgb, cloudColor.a * 0.1); // Faible opacité pour les nuages<br /></span><span class="token prefix inserted">+</span><span class="token line">}<br /></span><span class="token prefix inserted">+</span><span class="token line">`<br /></span></span>\No newline at end of file</code>
